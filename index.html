<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gen-Z Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'ocean-blue': {
                '50': '#f0f9ff',
                '100': '#e0f2fe',
                '200': '#bae6fd',
                '300': '#7dd3fc',
                '400': '#38bdf8',
                '500': '#0ea5e9',
                '600': '#0284c7',
                '700': '#0369a1',
                '800': '#075985',
                '900': '#0c4a6e',
                '950': '#082f49',
              },
              'forest-green': {
                '50': '#f0fdf4',
                '100': '#dcfce7',
                '200': '#bbf7d0',
                '300': '#86efac',
                '400': '#4ade80',
                '500': '#22c55e',
                '600': '#16a34a',
                '700': '#15803d',
                '800': '#166534',
                '900': '#14532d',
                '950': '#052e16',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* NEW EDITOR STYLES */
      .editor-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        font-family: sans-serif;
        background-color: #f1f5f9; /* slate-100 */
      }
      .editor-main {
        display: flex;
        flex-grow: 1;
        overflow: hidden;
      }
      .editor-sidebar {
        width: 350px;
        background-color: #ffffff;
        border-right: 1px solid #e2e8f0; /* slate-200 */
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
      }
      .editor-preview-wrapper {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 2rem;
        overflow: auto;
      }
      .preview-canvas {
         width: 100%;
         height: 100%;
         background-color: white;
         box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
         border: 1px solid #e2e8f0;
         transition: width 0.3s ease-in-out;
         transform-origin: top center;
      }
      .preview-canvas-desktop { width: 100%; }
      .preview-canvas-tablet { width: 768px; }
      .preview-canvas-mobile { width: 375px; }

      /* Top Bar */
      .editor-top-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.5rem 1rem;
        background-color: #ffffff;
        border-bottom: 1px solid #e2e8f0;
        flex-shrink: 0;
      }

      /* Sidebar Tabs */
      .sidebar-tabs {
        display: flex;
        border-bottom: 1px solid #e2e8f0;
      }
      .sidebar-tab {
        flex-grow: 1;
        padding: 0.75rem 0.5rem;
        border: none;
        background: none;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        font-size: 12px;
        font-weight: 500;
        color: #64748b; /* slate-500 */
        border-bottom: 2px solid transparent;
      }
      .sidebar-tab:hover {
        background-color: #f8fafc; /* slate-50 */
      }
      .sidebar-tab.active {
        color: #4f46e5; /* indigo-600 */
        border-bottom-color: #4f46e5;
      }
      .sidebar-content {
        flex-grow: 1;
        overflow-y: auto;
      }

      /* Layers Panel */
      .layer-item-wrapper {
        position: relative;
      }
      .layer-item {
        display: flex;
        align-items: center;
        padding: 6px 12px;
        cursor: pointer;
        font-size: 14px;
        border-radius: 4px;
        margin: 2px 0;
        position: relative;
        transition: background-color 0.2s;
      }
      .layer-item:hover {
        background-color: #f1f5f9;
      }
      .layer-item.selected {
        background-color: #e0e7ff; /* indigo-200 */
        font-weight: 600;
        color: #3730a3; /* indigo-800 */
      }
      .layer-item-content {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-grow: 1;
      }
      .layer-item-icon {
        width: 16px;
        height: 16px;
        color: #64748b;
      }
      .layer-item.selected .layer-item-icon {
        color: #4f46e5;
      }
      .layer-children {
        padding-left: 20px;
        border-left: 1px solid #e2e8f0;
        margin-left: 8px;
      }
      /* Drag and Drop Indicators */
      .drop-indicator-top::before, .drop-indicator-bottom::after {
        content: '';
        position: absolute;
        left: 0;
        right: 0;
        height: 2px;
        background-color: #4f46e5; /* indigo-600 */
        z-index: 10;
      }
      .drop-indicator-top::before { top: -1px; }
      .drop-indicator-bottom::after { bottom: -1px; }

      
      /* Style Panel */
      .style-accordion-header {
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        padding: 0.75rem;
        width: 100%;
        text-align: left;
        font-weight: 600;
        color: #334155;
        cursor: pointer;
        margin-top: -1px; /* Collapse borders */
      }
       .style-accordion-content {
        padding: 1rem;
        border: 1px solid #e2e8f0;
        border-top: none;
       }
       /* Style Panel BG Tabs */
      .style-tab-bar { display: flex; border-bottom: 1px solid #e2e8f0; margin-bottom: 1rem; }
      .style-tab { padding: 0.5rem 1rem; cursor: pointer; font-size: 0.875rem; color: #64748b; border-bottom: 2px solid transparent; }
      .style-tab.active { color: #4f46e5; border-bottom-color: #4f46e5; font-weight: 600; }
       /* Style Panel Color Picker */
      .global-color-swatches { display: grid; grid-template-columns: repeat(4, 1fr); gap: 0.5rem; margin-top: 0.5rem; }
      .global-color-swatch { width: 100%; height: 2rem; border-radius: 0.25rem; cursor: pointer; border: 1px solid #e2e8f0; }


      /* Add Panel */
      .add-element-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 0.75rem;
        padding: 1rem;
      }
      .add-element-button {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 1rem 0.5rem;
        border: 1px solid #e2e8f0;
        border-radius: 0.375rem;
        background-color: #f8fafc;
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 500;
        color: #475569;
        transition: all 0.2s;
      }
      .add-element-button:hover {
        background-color: #ffffff;
        border-color: #4f46e5;
        color: #4f46e5;
      }

      /* Interactive Wrapper & Toolbar */
      .interactive-wrapper {
        position: relative;
        transition: box-shadow 0.2s ease-in-out;
      }
      .interactive-wrapper:hover:not(.selected) {
         box-shadow: 0 0 0 2px #a5b4fc; /* indigo-300 */
      }
      .interactive-wrapper.selected {
        box-shadow: 0 0 0 2px #4f46e5; /* indigo-600 */
        z-index: 10;
      }
      
      [contenteditable="true"] {
        outline: none;
      }
      .interactive-wrapper.selected [contenteditable="true"] {
        outline: 1px dashed #4f46e5;
        outline-offset: 2px;
      }
      
      /* NEW: AI Toolbar */
      .ai-toolbar {
        position: absolute;
        top: -38px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 20;
      }
      .ai-toolbar-button {
        background-color: #3730a3; /* indigo-800 */
        color: white;
        border: none;
        border-radius: 9999px;
        padding: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        transition: background-color 0.2s;
      }
      .ai-toolbar-button:hover {
        background-color: #4338ca; /* indigo-700 */
      }
      .ai-popover {
        position: absolute;
        bottom: calc(100% + 8px);
        left: 50%;
        transform: translateX(-50%);
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        width: 180px;
        overflow: hidden;
        border: 1px solid #e2e8f0;
      }
      .ai-popover-button {
        display: block;
        width: 100%;
        text-align: left;
        padding: 8px 12px;
        font-size: 14px;
        background: none;
        border: none;
        cursor: pointer;
      }
       .ai-popover-button:hover {
         background-color: #f1f5f9;
       }
      
      /* NEW: Context Menu */
      .context-menu {
        position: fixed;
        z-index: 1000;
        width: 200px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        border: 1px solid #e2e8f0; /* slate-200 */
        padding: 0.5rem;
      }
      .context-menu-item {
        display: flex;
        align-items: center;
        width: 100%;
        padding: 0.5rem;
        font-size: 0.875rem; /* 14px */
        text-align: left;
        background: none;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        color: #334155; /* slate-700 */
      }
      .context-menu-item:hover {
        background-color: #f1f5f9; /* slate-100 */
      }
       .context-menu-item.danger:hover {
        background-color: #fee2e2; /* red-100 */
        color: #b91c1c; /* red-700 */
       }
      .context-menu-item:disabled {
        color: #94a3b8; /* slate-400 */
        cursor: not-allowed;
      }
      .context-menu-separator {
        height: 1px;
        background-color: #e2e8f0; /* slate-200 */
        margin: 0.5rem 0;
      }

      /* NEW: Rich Text Toolbar */
      .rich-text-toolbar {
        position: absolute;
        top: -42px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 20;
        display: flex;
        align-items: center;
        background-color: #1e293b; /* slate-800 */
        border-radius: 6px;
        padding: 4px;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        gap: 2px;
      }
      .rich-text-toolbar-button {
        background: none;
        border: none;
        color: #94a3b8; /* slate-400 */
        padding: 6px;
        cursor: pointer;
        border-radius: 4px;
        line-height: 1;
      }
      .rich-text-toolbar-button:hover {
        background-color: #334155; /* slate-700 */
        color: #f1f5f9; /* slate-100 */
      }
      .rich-text-toolbar-button.active {
        background-color: #4f46e5; /* indigo-600 */
        color: white;
      }
      .rich-text-link-popover {
          position: absolute;
          bottom: calc(100% + 8px);
          left: 50%;
          transform: translateX(-50%);
          display: flex;
          background-color: #1e293b;
          padding: 8px;
          border-radius: 6px;
          gap: 4px;
      }
      .rich-text-link-popover input {
          background-color: #334155;
          color: white;
          border: 1px solid #475569;
          border-radius: 4px;
          padding: 4px 8px;
          font-size: 14px;
          outline: none;
      }
      .rich-text-link-popover button {
          background-color: #4f46e5;
          color: white;
          border: none;
          border-radius: 4px;
          padding: 4px 8px;
          cursor: pointer;
          font-size: 14px;
      }
      
      /* NEW: Animation Styles */
      .gjs-animation-section {
        opacity: 0;
        transition: opacity 0.7s ease-out, transform 0.7s ease-out;
      }
      .gjs-animation-section.slideInUp {
        transform: translateY(20px);
      }
      .gjs-animation-section.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* General UI Helpers */
      [contenteditable="false"]::-webkit-resizer { display: none; }
      [contenteditable="false"]::resize { display: none; }
      .dashboard-center-state {
        display: flex; flex-direction: column; align-items: center;
        justify-content: center; text-align: center; padding: 4rem 1rem;
        border: 2px dashed #e2e8f0; border-radius: 0.5rem;
      }
      .dashboard-spinner {
        width: 2rem; height: 2rem; border-width: 3px; border-color: #4f46e5;
        border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }

      /* Default Form Styles */
      .preview-form { display: flex; flex-direction: column; gap: 1rem; }
      .preview-form-field { display: flex; flex-direction: column; }
      .preview-form-field label { margin-bottom: 0.25rem; font-size: 0.875rem; color: inherit; }
      .preview-form-field input, .preview-form-field textarea {
         padding: 0.5rem 0.75rem; border: 1px solid #cbd5e1; border-radius: 0.25rem; font-size: 1rem;
      }
      .preview-form-button { 
        padding: 0.75rem 1.5rem; border: none; border-radius: 0.25rem;
        background-color: #4f46e5; color: white; font-weight: 600; cursor: pointer;
      }

    </style>
